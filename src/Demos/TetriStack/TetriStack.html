<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>FlexCanvasJS Tetri Stack</title>
    <style>
      html, body, canvas { width: 100%; height: 100%; margin: 0; overflow: hidden; }
    </style>
    
    <!-- Google Fonts -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    
    <!-- FlexCanvasJS -->
    <script src="../../../dist/FlexCanvasJS.js" type="text/javascript"></script>
    
    <!-- Application Code -->
    <script src="Application/TetriBlock.js" type="text/javascript"></script>
    <script src="Application/TetriPlayField.js" type="text/javascript"></script>
    <script src="Application/TetriAudioSelectSettings.js" type="text/javascript"></script>
	<script src="Application/TetriStackApplication.js" type="text/javascript"></script>
    <script src="Application/TetriStackMain.js" type="text/javascript"></script>
     
     <!-- Load Google fonts via Google WebFont -->
	<script>
		//Wait for fonts to finish loading...
		WebFont.load({
		  	active: init,		//Run application - TetriStackMain.js
		  	inactive: init,		//Run application - TetriStackMain.js
		  	
	    	google: { families: ['Audiowide'] } //Best font ever!
		});
	</script>
	
  </head>
  <body>
  
    <!-- Full screen canvas -->
    <canvas id="canvasTetriStack"></canvas>
    
  </body>
</html>
