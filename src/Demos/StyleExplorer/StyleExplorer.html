<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>FlexCanvasJS Style Explorer</title>
    <style>
      html, body, canvas { width: 100%; height: 100%; margin: 0; overflow: hidden; }
    </style>
    
    <!-- Google Fonts -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    
    <!-- FlexCanvasJS -->
    <script src="../../../dist/FlexCanvasJS.js" type="text/javascript"></script>
    
    <!-- Application Code -->
	<script src="Application/AddStyleDataRenderer.js" type="text/javascript"></script>
    <script src="Application/CloseButtonSkinElement.js" type="text/javascript"></script>
    <script src="Application/ControlStyleType.js" type="text/javascript"></script>
    <script src="Application/StyleItemRenderer.js" type="text/javascript"></script>
    <script src="Application/StyleListRenderer.js" type="text/javascript"></script>
    <script src="Application/StyleExplorerApplication.js" type="text/javascript"></script>
    <script src="Application/StyleExplorerMain.js" type="text/javascript"></script>
     
     <!-- Load Google fonts via Google WebFont -->
	<script>
		//Wait for fonts to finish loading...
		WebFont.load({
		  	active: init,		//Run application - StyleExplorerMain.js
		  	inactive: init,		//Run application - StyleExplorerMain.js
		  	
	    	google: { families: ['Roboto'] } //Best font ever!
		});
	</script>
	
  </head>
  <body>
  
    <!-- Full screen canvas -->
    <canvas id="canvasStyleExplorer"></canvas>
    
  </body>
</html>
